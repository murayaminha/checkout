<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <header class="navbar text-light bg-dark">
        <div> compra 100% segura</div>
        <a class="btn btn-primary">Continuar comprando</a>
    </header>

    <main class="container">
        <form id="checkout" class="row mt-4">
            <div class="col-md-4">
                <header class="bg-dark text-light p-2 text-center">Dados Pessoais</header>
                <div class="mt-4 form-group p-2 ">
                    <label for="nomeUsuario"> Nome completo</label>
                    <input class="form-control" id="nomeUsuario" type="text" name="nomeUsuario"
                        placeholder="Digite seu nome completo">
                    <label for="cpfUsuario" class="mt-3"> CPF</label>
                    <input class="form-control" id="cpfUsuario" type="text" name="cpfUsuario"
                        placeholder="Digite somente numeros">
                    <label for="telefoneUsuario" class="mt-3"> Telefone</label>
                    <input class="form-control" id="telefoneUsuario" type="tel" name="telefoneUsuario"
                        placeholder="Digite somente numeros">
                    <label for="emailUsuario" class="mt-3"> E-mail</label>
                    <input class="form-control" id="emailUsuario" type="email" name="emailUsuario"
                        placeholder="exemplo@seuemail.com">
                    <label for="senhaUsuario" class="mt-3"> Senha</label>
                    <input class="form-control" id="senhaUsuario" type="password" name="senhaUsuario"
                        placeholder="use letras maiusculas e minusculas">
                    <label for="confirmaSenha" class="mt-3"> Confirmar senha</label>
                    <input class="form-control" id="confirmaSenha" type="password" name="confirmaSenha"
                        placeholder="repita sua senha">
                </div>
            </div>
            <div class="col-md-4 form-group">
                <header class="bg-dark text-light p-2 text-center">Entrega</header>
                <div class="mt-4 form-group p-2 ">
                    <label for="cepUsuario"> Cep</label>
                    <input class="form-control" id="cepUsuario" type="text" name="cepUsuario"
                        placeholder="Digite somente numeros">
                    <label for="enderecoUsuario" class="mt-3"> CEP</label>
                    <input class="form-control" id="enderecoUsuario" type="text" name="enderecoUsuario"
                        placeholder="Digite seu endereco">
                    <label for="numeroCasaUsuario" class="mt-3"> Endereço</label>
                    <input class="form-control" id="numeroCasaUsuario" type="number" name="numeroCasaUsuario"
                        placeholder="Digite o numero da sua casa">
                    <label for="complementoCasaUsuario" class="mt-3"> Complemento</label>
                    <input class="form-control" id="complementoCasaUsuario" type="text" name="complementoCasaUsuario"
                        placeholder="Digite o complemento">
                    <label for="bairroUsuario" class="mt-3"> Bairro</label>
                    <input class="form-control" id="bairroUsuario" type="text" name="bairroUsuario"
                        placeholder="Digite seu bairro">
                    <div class="row form-group">
                        <div class="col-6">
                            <label for="cidadeUsuario" class="mt-3"> Cidade</label>
                            <input class="form-control" id="cidadeUsuario" type="text" name="cidadeUsuario"
                                placeholder="Digite sua cidade">
                        </div>
                        <div class="col-6">
                            <label for="EstadoUsuario" class="mt-3"> UF</label>
                            <select class = "form-control"name="EstadoUsuario" id="EstadoUsuario">
                                    <option value=""selected disabled>Estado</option>
                                    <option value="SP">SP</option>
                                    <option value="RJ">RJ</option>
                                    <option value="ES">ES</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3"> Selecione o tipo de Frete</div>
                    <div class="row mt-3">
                        <div class="col-6">
                        <label for="freteRapido">Rapido R$50,00</label>
                        <input id="freteRapido" type="radio" name="frete">
                    </div><div class="col-6">
                        <label for="freteNormal">Normal R$20,00 </label>
                        <input id="freteNormal" type="radio" name="frete">
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <header class="bg-dark text-light p-2 text-center ">Pagamento</header>
                <div class="mt-3 d-flex justify-content-center flex-column p-2"> 
                    <h4>Camiseta Branca</h4>
                    <p>R$20,00</p>
                </div>
                <div class="mt-4 form-group p-2 ">
                    <label for="nCartao"> Número do cartão</label>
                    <input class="form-control" id="nCartaoUsuario" type="number" name="nCartaoUsuario"
                        placeholder="Digite o numero do cartão">
                        <div class="row">
                        <div class="col-8">
                    <label for="validadeCartao" class="mt-3"> Validade cartão</label>
                    <input class="form-control" id="validadeCartao" type="month" name="validadeCartao"
                        placeholder="validade">
                    </div><div class="col-4">
                        <label for="cvvCartao" class="mt-3"> CVV</label>
                        <input class="form-control" id="cvvCartao" type="number" name="cvvCartao"
                            placeholder="CVV">
                    </div></div>

                    <label for="titularCartao" class="mt-3"> Nome do Titular</label>
                    <input class="form-control" id="titularCartao" type="text" name="titularCartao"
                        placeholder="Igual ao escrito no cartão">
                    <label for="cpfTitular" class="mt-3"> CPF titular do cartão</label>
                    <input class="form-control" id="cpfTitular" type="text" name="cpfTitular"
                        placeholder="Digite somente números">
                    <div class=" mt-3">
                        <button class="form-control btn btn-outline-dark" type="submit">Enviar</button>
                    </div>
                        
            </div>

        </form>

    </main>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
